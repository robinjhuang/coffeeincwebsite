   <script language="javascript">
    function changeImage() {

        if (document.getElementById("imgClickAndChange").src == "img/button.png") 
        {
            document.getElementById("imgClickAndChange").src = "img/applestoredownload.png";
        }
        
    }
</script>

<!-- bxSlider CSS file -->
<link href="css/jquery.bxslider.css" rel="stylesheet" />

<!--THIS IS THE SCRIPT THAT CONTROLS EVERYTHING -->
<script type="text/javascript">
$(document).ready(function(){
    $('.bxslider').bxSlider({
        mode: 'fade',
        captions: false,
        auto: true,
        controls: false,
        startslide: 0,
        autoControls: false,
        speed: 1200,

        pager: true
    });
  });</script>

<script>

$(document).ready(function() {
    $('#slick-toggle').click(function() {
        if (!$(this).hasClass('follow-href')) {
            var $img = $(this).find("img");
            var src = ($img.attr('src') == 'img/button.png') ? 'img/applestoredownload.png' : 'img/button.png';
            $img.attr('src', src);
            $(this).addClass('follow-href');
            $('#slickbox').toggle(400);
            return false;
        }
    });
});
</script>
